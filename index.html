<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculator App</title>
</head>
<body>
    <div id="main-div">
        <h1>Calculator App</h1>
        <input id="inpt-el">
        <div id="numbers">
            <button class="btn" id="one-btn" value="1">1</button>
            <button class="btn" id="two-btn" value="2">2</button>
            <button class="btn" id="three-btn" value="3">3</button>
            <button class="btn" id="four-btn" value="4">4</button>
            <button class="btn" id="five-btn" value="5">5</button>
            <button class="btn" id="six-btn" value="6">6</button>
            <button class="btn" id="seven-btn" value="7">7</button>
            <button class="btn" id="eight-btn" value="8">8</button>
            <button class="btn" id="nine-btn" value="9">9</button>
            <button class="btn" id="zero-btn" value="0">0</button>
            <button class="btn" id="point-btn" >.</button>
            <button class="btn" id="zero-btn" >AC</button>
            <button class="btn" id="add-btn">+</button>
            <button class="btn" id="sub-btn">-</button>
            <button class="btn" id="dvd-btn">/</button>
            <button class="btn" id="mltp-btn">X</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
